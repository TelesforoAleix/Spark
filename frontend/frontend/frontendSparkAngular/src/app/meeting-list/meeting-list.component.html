<table class="table">
    <thead>
      <tr>
        <th class="StartTime">Start Time</th>
        <th class="FinishTime">Finish Time</th>
        <th class="Table">Table</th>
        <th class="Attendee1">Attendee 1</th>
        <th class="Attendee2">Attendee 2</th>
        <th class="Actions">Actions</th>
      </tr>
    </thead>
   <tbody>
    <tr *ngFor="let meeting of meetings">
        <td>{{ formatTime(meeting.startTime) }}</td>
        <td>{{ formatTime(meeting.finishTime) }}</td>
        <td>{{ meeting.tableName }}</td>
        <td>{{ meeting.attendee1.firstName }} {{ meeting.attendee1.lastName }}</td>
        <td>{{ meeting.attendee2.firstName }} {{ meeting.attendee2.lastName }}</td>
        <td><button>Edit</button>
          <button>Delete</button>
        </td>
    </tr> 
    </tbody>

  </table>
